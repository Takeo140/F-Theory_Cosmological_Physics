name: Lean 4 Cosmology CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify Cosmology Theory
        run: |
          # パスを確実に通す
          export PATH="$HOME/.elan/bin:$PATH"
          
          # ツールチェーンをインストールし、その場で「+バージョン名」で直接叩く
          elan toolchain install leanprover/lean4:stable
          
          # 宇宙物理学のファイルを直接検閲
          # elan run ではなく、+stable を指定して直接実行
          elan run leanprover/lean4:stable lean FTheoryCosmologicalImproved.lean
